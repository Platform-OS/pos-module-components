name: main

on:
  push:
    branches:
      - master
      - ci

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: convictional/trigger-workflow-and-wait@v1.6.1
        with:
          owner: platform-os
          repo: gp-style-guide
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          workflow_file_name: main.yaml
